<!DOCTYPE HTML>
    <html>
        <head> 
            <title> Registro - FastFood </title>
            <meta charset="utf-8">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
            <script type="text/javascript" language="javascript" src="javascripts/validar_registro.js"></script>
        </head>
        
        <body>
            <nav>
                <div class="nav-wrapper yellow darken-4">
                    <a href="#" class="brand-logo">FastFood</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Log in</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                  </ul>
                </div>
            </nav>

            <div class=container>
                <!-- Título de la página -->
                <div class="row">
                    <div class="col s12"><span class=flow-text>
                        <h1> Tu cuenta en FastFood </h1>    
                    </span></div>
                    
                </div>                 
                
                <!-- Formulario -->
                <div class="row">
                    
                    <form method="GET" name="Formulario"  onsubmit="return validate_form()">
                        
                        <div class=row>
                            
                            <!-- Información personal -->
                            <div class="col s5"><span class="flow-text">
                                
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="name" type="text" class="validate">
                                        <label for="name">Nombre</label>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="mail" type="email" class="validate">
                                        <label for="mail">Email</label>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="Password" type="password" class="validate">
                                        <label for="Password">Contraseña</label>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="Repetir_Password" type="password" class="validate">
                                        <label for="Repetir_Password">Repite la constraseña</label>
                                    </div>
                                </div>
                                
                            </span></div>
                            
                            <div class="col s1"><span class="flow-text"> </span></div>
                            
                            <!-- Alérgenos -->
                            <div class="col s6"><span class="flow-text"> 
                                <h4>Alérgenos</h4>
                                <p> Los alimentos que tengan alguno de los alérgenos que selecciones no se mostrarán en el menú</p>
                                <div class=row>
                                    <!-- Columna izquierda-->
                                    <div class="col s6"><span class="flow-text">
                                        <label>
                                            <input type="checkbox" name="alergeno" value="gluten" />
                                            <span> Gluten </span>
                                        </label><br>
                                        <label>
                                            <input type="checkbox" name="alergeno" value="crustaceos" />
                                            <span> Crustáceos </span>
                                        </label><br>
                                        <label>
                                            <input type="checkbox" name="alergeno" value="gluten" />
                                            <span> Huevo </span>
                                        </label><br>
                                        <label>
                                            <input type="checkbox" name="alergeno" value="pescado" />
                                            <span> Pescado </span>
                                        </label><br>
                                    </span></div>
                                    
                                    <!-- Columna derecha -->    
                                    <div class="col s6"><span class="flow-text">
                                        <label>
                                            <input type="checkbox" name="alergeno" value="cacahuetes" />
                                            <span> Cacahuetes </span>
                                        </label><br>
                                        <label>
                                            <input type="checkbox" name="alergeno" value="soja" />
                                            <span> Soja </span>
                                        </label><br>
                                        <label>
                                            <input type="checkbox" name="alergeno" value="lacteos" />
                                            <span> Lácteos </span>
                                        </label><br>
                                        <label>
                                            <input type="checkbox" name="alergeno" value="frutossecos" />
                                            <span> Frutos secos </span>
                                        </label><br>
                                    </span></div>
                                </div>
                            </span> </div>
                        
                        </div>
                        
                        <!-- Botón enviar -->
                        <div class=row>
                            <div class="col s2 offset-s5"><span class="flow-text">
                                <button class="btn waves-effect btn-large yellow darken-3" type="submit" name="action">
                                    ¡Listo!
                                    <i class="material-icons right"></i>
                                </button>
                            </span></div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </body>
        </html>

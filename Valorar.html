                                    <h2> ¿Qué opinas de <span lang="en">FastFood</span>? </h2>
                                    <div class="small" id="obligatorio">Los campos marcados con * son obligatorios </div>
                                    <div class="col s12 red failure">

                                            <div class="col s11">

                                            <div class="col s1 required"> * </div>

                                                <label for="mensaje"> Mensaje: </label>

                                            <div class="col s7 right-align">
                                                    <span>
                                                        <input aria-describedby="obligatorio" id="star1" class="star" type="image" src="img/star2.svg" alt="Calificar con una estrella"/>
                                                    </span>
                                                    <span>
                                                        <input aria-describedby="obligatorio" id="star2" class="star" type="image" src="img/star.svg" alt="Calificar con dos estrellas"/>

                                                        <input aria-describedby="obligatorio" id="star3" class="star" type="image" src="img/star.svg" alt="Calificar con tres estrellas"/>

                                                    <span>
                                                        <input aria-describedby="obligatorio" id="star4" class="star" type="image" src="img/star.svg" alt="Calificar con cuatro estrellas"/>
                                                    </span>
                                                    <span>
                                                        <input aria-describedby="obligatorio" id="star5" class="star" type="image" src="img/star.svg" alt="Calificar con cinco estrellas"/>
                                                    </span>
                                                    
                                                </div>
                                            </div>
                                        
                                        
                                        <div class="row">
                                            <div class="col s11 offset-s1">
                                                    <textarea id="mensaje"  name="mensaje_" class="materialize-textarea" data-length="100" maxlength="100" ></textarea>
                                            </div>
                                            <textarea title="estrellas" name="estrellas_" id="estrellas" style="visibility: hidden"></textarea>
                                        </div>
                                        
                                        <div class="row center-align">
                                            <button class="btn-large waves-effect orange darken-4" type="submit" >Enviar
